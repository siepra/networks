<div class="row">
	<div class="col-md-6">
		<div class="box">
			<div class="form-group">
				<form name="adressForm" ng-submit="adressForm.$valid && host.designate(host.adress)" novalidate>
					<label for="ip">IP adress</label>
					<input id="ip" name="ip" type="text" class="net" ng-model="host.adress.ip" required/>
					<label for="mask">Subnet mask</label>
					<select id="mask" name="mask" ng-model="host.adress.mask" required>
						<option ng-repeat="mask in host.subnet" value="{{mask.adr}}">{{mask.CIDR+' aka '+mask.adr}}</option>
					</select>
					<button type="submit">Submit</button>
				</form>
			</div>
			<div class="container">
				<label ng-if="basic">Binary IP: </label>
				<span ng-repeat="part in basic.ip_binary track by $index">{{part}}
					<span ng-if="($index+1) % 4 !== 0">.</span>
				</span><br/>
				<label ng-if="basic">Decimal IP: </label>
				<span ng-repeat="part in basic.ip_decimal track by $index">{{part}}
					<span ng-if="($index+1) % 4 !== 0">.</span>
				</span><br/>
				<label ng-if="basic">Binary mask: </label>
				<span ng-repeat="part in basic.mask_binary track by $index">{{part}}
					<span ng-if="($index+1) % 4 !== 0">.</span>
				</span><br/>
				<label ng-if="basic">Decimal mask: </label>
				<span ng-repeat="part in basic.mask_decimal track by $index">{{part}}
					<span ng-if="($index+1) % 4 !== 0">.</span>
				</span><br/>
				<label ng-if="basic">Binary network adress: </label>
				<span ng-repeat="part in network.binary track by $index">{{part}}
					<span ng-if="($index+1) % 4 !== 0">.</span>
				</span><br/>
				<label ng-if="basic">Decimal network adress: </label>
				<span ng-repeat="part in network.decimal track by $index">{{part}}
					<span ng-if="($index+1) % 4 !== 0">.</span>
				</span><br/>
				<label ng-if="basic">Binary broadcast adress: </label>
				<span ng-repeat="part in broadcast.binary track by $index">{{part}}
					<span ng-if="($index+1) % 4 !== 0">.</span>
				</span><br/>
				<label ng-if="basic">Decimal broadcast adress: </label>
				<span ng-repeat="part in broadcast.decimal track by $index">{{part}}
					<span ng-if="($index+1) % 4 !== 0">.</span>
				</span><br/>
			</div>
		</div>
	</div>
</div>
