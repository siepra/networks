<div class="row">
	<div class="col-md-6">
		<div class="panel panel-default centered">
			<div class="panel-body">
				<form name="adressForm" class="form-horizontal" ng-submit="adressForm.$valid && host.designate(host.adress)" novalidate>
					<div class="form-group">
						<label for="ip" class="control-label col-md-2">IP</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="ip" ng-model="host.adress.ip" required/>
						</div>
					</div>
					<div class="form-group">
						<label for="mask" class="control-label col-md-2">Subnet mask</label>
						<div class="col-md-8">
							<select class="form-control" id="mask" ng-model="host.adress.mask" required>
								<option ng-repeat="mask in host.subnet" value="{{mask.adr}}">{{mask.CIDR+' aka '+mask.adr}}</option>
							</select>
						</div>
					</div>
					<div class="col-md-offset-2 col-md-8">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<div ng-if="basic" class="panel panel-default centered">
			<div class="panel-body">
				<table class="table table-striped">
  					<thead>
    					<tr>
      						<th>#</th>
      						<th>Decimal</th>
      						<th>Binary</th>
    					</tr>
  					</thead>
  					<tbody>
    					<tr>
      						<th scope="row">IP</th>
      						<td><span ng-repeat="part in basic.ip_decimal track by $index">{{part}}<span ng-if="($index+1) % 4 !== 0">.</span></span></td>
      						<td><span ng-repeat="part in basic.ip_binary track by $index">{{part}}<span ng-if="($index+1) % 4 !== 0">.</span></span></td>
    					</tr>
    					<tr>
      						<th scope="row">Mask</th>
      						<td><span ng-repeat="part in basic.mask_decimal track by $index">{{part}}<span ng-if="($index+1) % 4 !== 0">.</span></span></td>
      						<td><span ng-repeat="part in basic.mask_binary track by $index">{{part}}<span ng-if="($index+1) % 4 !== 0">.</span></span></td>
    					</tr>
    					<tr>
      						<th scope="row">Network</th>
      						<td><span ng-repeat="part in network.decimal track by $index">{{part}}<span ng-if="($index+1) % 4 !== 0">.</span></span></td>
      						<td><span ng-repeat="part in network.binary track by $index">{{part}}<span ng-if="($index+1) % 4 !== 0">.</span></span></td>
    					</tr>
    					<tr>
      						<th scope="row">Broadcast</th>
      						<td><span ng-repeat="part in broadcast.decimal track by $index">{{part}}<span ng-if="($index+1) % 4 !== 0">.</span></span></td>
      						<td><span ng-repeat="part in broadcast.binary track by $index">{{part}}<span ng-if="($index+1) % 4 !== 0">.</span></span></td>
    					</tr>
    					<tr>
      						<th scope="row">Host minimum</th>
      						<td><span ng-repeat="part in minHost.decimal track by $index">{{part}}<span ng-if="($index+1) % 4 !== 0">.</span></span></td>
      						<td><span ng-repeat="part in minHost.binary track by $index">{{part}}<span ng-if="($index+1) % 4 !== 0">.</span></span></td>
    					</tr> 
    					<tr>
      						<th scope="row">Host maximum</th>
      						<td><span ng-repeat="part in maxHost.decimal track by $index">{{part}}<span ng-if="($index+1) % 4 !== 0">.</span></span></td>
      						<td><span ng-repeat="part in maxHost.binary track by $index">{{part}}<span ng-if="($index+1) % 4 !== 0">.</span></span></td>
    					</tr>    					   					
  					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
